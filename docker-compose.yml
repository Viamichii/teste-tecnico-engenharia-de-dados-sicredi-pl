services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sicredi-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    networks:
      - sicredi-net
    healthcheck:
      test: ["CMD", "curl", "http://localhost:1433"]
      interval: 5s
      timeout: 3s
      retries: 5

  init-db:
    build: .
    container_name: sicredi-init
    depends_on:
      - sqlserver
    environment:
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - SA_PASSWORD=YourStrong@Passw0rd
      - ODBC_DRIVER=ODBC Driver 18 for SQL Server
    networks:
      - sicredi-net
    command: python sql/init_db.py
    profiles:
      - init

  etl:
    build: .
    container_name: sicredi-etl
    depends_on:
      - sqlserver
    environment:
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=sicredi
      - DB_USER=sicredi_user
      - DB_PASSWORD=SenhaForte123!
      - ODBC_DRIVER=ODBC Driver 18 for SQL Server
    volumes:
      - ./data:/app/data
    networks:
      - sicredi-net

networks:
  sicredi-net:
    driver: bridge